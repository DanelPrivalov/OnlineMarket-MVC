<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/css.css">
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="UTF-8">
    <title>Spring Security Example </title>
</head>
<body>

<div class="container ">
    <h2 class="header">Add new user</h2>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/registration}" method="post">
        <br>
        <div><label> Имя : <input type="text" name="firstName" placeholder="имя"/> </label></div>
        <br>
        <div><label> Фамилия : <input type="text" name="lastName" placeholder="фамилия"/> </label></div>
        <br>
        <div><label> Логин : <input type="text" name="login" placeholder="login"/> </label></div>
        <br>
        <div><label> Пароль: <input type="password" name="password" placeholder="password"/> </label></div>
        <br>
        <div><label> Дата рождения: <input type="text" name="dateOfBirth" placeholder="01.01.2000"/> </label></div>
        <!--    <div><label> City : <input type="text" name="login"/> </label></div>-->
        <div><input type="submit" value="Sign In"/></div>
    </form>
</div>
</body>
</html>
