<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Настольные игры</title>
</head>
<body>

<div th:switch="${boardGames}">
    <h2 th:case="null">No boardGames found!</h2>
    <div th:case="*">
        <h2>Настольные игры</h2>
        <table border="1">
            <thead>
            <tr>
                <th>board_game_id</th>
                <th>product_id</th>
                <th>producer_game_id</th>
                <th>difficulty_level_id</th>
                <th>genre_id</th>
                <th>age_id</th>
                <th>players_num_min</th>
                <th>players_num_max</th>
                <th>play_time_id</th>
                <th>option_id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="boardGame : ${boardGames}">
                <td th:text="${boardGame.boardGameId}"></td>
                <td th:text="${boardGame.id}"></td>
                <td th:text="${boardGame.boardGameProducer.name}"></td>
                <td th:text="${boardGame.difficultyLevel.name}"></td>
                <td th:text="${boardGame.genre.name}"></td>
                <td th:text="${boardGame.age.name}"></td>
                <td th:text="${boardGame.playersNumMin}"></td>
                <td th:text="${boardGame.playersNumMax}"></td>
                <td th:text="${boardGame.playTime.name}"></td>
<!--                <table border="1"><tr>-->
<!--                    <th>new table example</th>-->

<!--                </tr>-->
<!--&lt;!&ndash;                <td th:each="bGOption : ${boardGame.options}" th:text="${bGOption.optionId}"></td>&ndash;&gt;-->
<!--                <td th:each="bGOption : ${boardGame.options}" th:text="${bGOption.boardGameId}"></td>-->
<!--        </table>-->
                <td><a th:href="@{bg-update/{id}(id=${boardGame.id})}">Edit</a></td>
                <td><a th:href="@{bg-delete/{id}(id=${boardGame.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/bg-create">Create order</a></p>
    <p><a href="/show-products">Back</a></p>
</div>

</body>
</html>
