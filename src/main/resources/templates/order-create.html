<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>OrderCreate</title>
</head>
<body>
<form action="#" th:action="@{/order-create}" th:object="${order}" method="post">
    <!--    <label for="orderId">Order id</label>-->
    <!--    <input type="text" th:field="*{orderId}" id="orderId" placeholder="Order_Id">-->
    <!---->
    <!--    -->
    <p><label> Выберите покупателя</label></p>
    <p>
        <select name="user.id">
            <option th:each="user:${users}"
                    th:value="${user.id}"
                    th:text="${user.login}">Логин покупателя
            </option>
        </select>
    </p>
    <!--    -->
    <p><label> Выберите продукт</label></p>
    <p>
        <select name="productInOrder[0].products.id">
            <option th:each="product:${products}"
                    th:value="${product.id}"
                    th:text="${product.name}">Наименование продукта
            </option>
        </select>
        <label> Количество товаров</label>
            <input type="text" name="productInOrder[0].quantity" placeholder="Количество товара"/>

        <label> Итоговая цена</label>
            <input type="text" name="productInOrder[0].finalPrice" placeholder="Итоговая цена"/>

    </p>
    <!--    <label for="userId">User id</label>-->
    <!--    <input type="text" th:field="*{userId}" id="userId" placeholder="User_Id">-->

    <label for="date">Data of Order</label>
    <input type="text" th:field="*{date}" id="date" placeholder="Date">

    <label for="condition.conditionId">Condition Id</label>
    <input type="text" th:field="*{condition.conditionId}" id="condition.conditionId" placeholder="Condition Id">

    <label for="comment">Comment</label>
    <input type="text" th:field="*{comment}" id="comment" placeholder="Comment">

    <input type="submit" value="Create Order">
</form>
</body>
</html>
